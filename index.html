<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="./Assets/background-image.png">
    <div class="container">

        <div class="navbar">
            <img class="logo" src=".\Assets\website-logo.png" alt="">
            <ul style="list-style: none;">
                <li>RETAIL</li>
                <li>SME</li>
                <li>CORPORATE</li>
                <li>ABOUT US</li>
                <li>COVID 19</li>
                <li>CAMPGAINS</li>
            </ul>
            <div class="services">
                <img src="./Assets/search-icon.png" alt="">
                <button>SERVICES</button>
            </div>

        </div>
        <div class="car-loan" type=""><img src="./Assets/car.png" alt="">Car Loan</div>
        <div class="home-loan" type=""><img src="./Assets/House.png" alt="">Home Loan</div>
        <div class="main-content">
            <h1>Chase Your <br> Dreams with us</h1>
            <p>The harder you work for something ; the
                <br> greater you'll feel when you achieve it.
            </p>
            <button class="apply">APPLY ONLINE</button>
            <button class="loan">LOAN CALCULATOR</button>
        </div>
        <div class="hero-image">
            <img src="./Assets/hero-image.png" alt="">
        </div>
        <span class="footer">
            <img src="./Assets/phone.png" alt="">
            <p>1659 |</p>
            <img src="./Assets/facebook.png" alt="">
            <img src="./Assets/youtube.png" alt="">
            <img src="./Assets/linkedin.png" alt="">
            <img src="./Assets/instagram.png" alt="">
        </span>
    </div>
</body>

</html>
